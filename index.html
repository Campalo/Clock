<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <section class="clock">
      <article class="clock-face">
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand second-hand"></div>
      </article>
    </section>

    <style>
      html {
        background-image: url(https://images.unsplash.com/photo-1543988675-e050c7db2a21?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2141&q=80);
        background-size: cover;
        height: 100vh;
        transform: rotate(180deg);
      }

      body {
        margin: 0;
        font-size: 2rem;
        display: flex;
        flex: 1;
        min-height: 100vh;
        align-items: center;
      }

      .clock {
        width: 20rem;
        height: 20rem;
        border: 10px solid rgba(0, 0, 0, 0.61);
        border-radius: 50%;
        margin: 100px auto;
        position: relative;
        padding: 1rem;
        box-shadow: 0 0 0 4px rgba(0, 0, 0, 0.1),
          inset 0 0 0 3px rgba(0, 0, 0, 0.63),
          inset 0 0 10px rgba(0, 0, 0, 0.39), 0 0 10px rgba(0, 0, 0, 0.2);
      }

      .clock-face {
        position: relative;
        width: 100%;
        height: 100%;
        transform: translateY(
          -3px
        ); /* account for the height of the clock hands */
      }

      .hand {
        font-size: 0.6rem;
        width: 50%;
        height: 6px;
        color: rgba(0, 0, 0, 0.4);
        background: rgba(0, 0, 0, 0.2);
        position: absolute;
        top: 50%;
        transition: all 0.05s;
        /* by default it's 50%, so we move it to the center of the clock */
        transform-origin: 100%;
        /* by default it's horizontal, so we move the hand to the top to 12am*/
        transform: rotate(90deg);
        /* to make the seconds tic tact effect, "going away ans then coming back a little" */
        transition-timing-function: cubic-bezier(0.1, 2.7, 0.58, 1);
      }
    </style>

    <script>
      const secondHand = document.querySelector('.second-hand');
      const minHand = document.querySelector('.min-hand');
      const hourHand = document.querySelector('.hour-hand');

      function setDate() {
        const now = new Date();
        //seconds
        const seconds = now.getSeconds();
        const secondsDegrees = (seconds / 60) * 360 + 90; // to get the angle for the rotation)
        secondHand.style.transform = `rotate(${secondsDegrees}deg)`;
        //minutes
        const min = now.getMinutes();
        const minDegrees = (min / 60) * 360 + 90;
        minHand.style.transform = `rotate(${minDegrees}deg`;
        //hours
        const hour = now.getHours();
        const hourDegrees = (hour / 12) * 360 + (min / 60) * 30 + 90;
        hourHand.style.transform = `rotate(${hourDegrees}deg)`;
      }

      // every seconds the setDate function is triggered
      setInterval(setDate, 1000);

      setDate();
    </script>
  </body>
</html>
